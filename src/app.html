<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<!-- Preload critical fonts for LCP improvement -->
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
		<link rel="dns-prefetch" href="https://api.exchangerate-api.com">
		<link rel="dns-prefetch" href="https://ipapi.co">
		
		<meta name="description" content="Kceva - 100+ free online calculators and converters for finance, health, math, unit conversion, and more. Fast, accurate, and mobile-friendly tools." />
		<meta name="keywords" content="calculator, converter, finance, health, math, unit conversion, free tools, online calculator, Kceva" />
		<meta name="author" content="Kceva" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#2563eb" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Kceva Calculators" />
		
		<!-- Google Search Console Verification -->
		<meta name="google-site-verification" content="ShscXJYUm6K66Hgx9kzS59IajAHA9-9OWZmVMoQ7sOw" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Kceva" />
		<meta property="og:title" content="Kceva - 100+ Free Online Calculators" />
		<meta property="og:description" content="Access 100+ free calculators and converters for finance, health, math, unit conversion, and more. Fast, accurate, and mobile-friendly tools." />
		<meta property="og:url" content="https://kceva.com" />
		<meta property="og:image" content="https://kceva.com/og-image.png" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Kceva - 100+ Free Online Calculators" />
		<meta name="twitter:description" content="Access 100+ free calculators and converters for finance, health, math, unit conversion, and more." />
		<meta name="twitter:image" content="https://kceva.com/og-image.png" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://kceva.com" />
		
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"name": "Kceva",
			"url": "https://kceva.com",
			"description": "100+ free online calculators and converters for finance, health, math, unit conversion, and more",
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https://kceva.com/search?q={search_term_string}",
				"query-input": "required name=search_term_string"
			},
			"publisher": {
				"@type": "Organization",
				"name": "Kceva",
				"url": "https://kceva.com",
				"logo": {
					"@type": "ImageObject",
					"url": "https://kceva.com/logo.png"
				}
			},
			"sameAs": [
				"https://twitter.com/kceva",
				"https://github.com/kceva"
			],
			"offers": {
				"@type": "AggregateOffer",
				"priceCurrency": "USD",
				"lowPrice": "0",
				"highPrice": "0",
				"offerCount": "100"
			}
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
